<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>WEBSTYLEPRESS</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	</head>
	<body>
		<br />
		<br />

		<div class="container">SVG TO IMAGE USING JAVASCRIPT</div>

		<div class="container">
			<canvas id="canvas" width="200" height="200"></canvas>
			<br />
			<img id="outputImage" />
		</div>

		<br />
		<br />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.9/umd.min.js"
			integrity="sha512-uFbOsMTwJI9fB3saQ+aHUcHuhRyxxHonT7AWjFL25AglbRxiG7x3+3jDAA9YGVpgrdKRBTBHdSx9Xnyt7VsDNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>

		<script>
			const svgString = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200px" height="200px">
          <polygon points="50,15 90,85 10,85" stroke="black" stroke-width="2" fill="orange"></polygon>
        </svg>`;
			async function renderSvgToCanvas() {
				const canvas = document.getElementById('canvas');
				const ctx = canvas.getContext('2d');
				const v = await canvg.Canvg.fromString(ctx, svgString);
				v.render();
				const img = document.getElementById('outputImage');
				img.src = canvas.toDataURL('image/png');
			}
			renderSvgToCanvas();
		</script>
	</body>
</html>
